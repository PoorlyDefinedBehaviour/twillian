<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("connect", () => {
        socket.emit("newuser", {
          email: "user1@gmail.com",
          socketId: socket.id
        });

        socket.emit("newuser", {
          email: "user2@gmail.com",
          socketId: socket.id
        });

        socket.emit("notify-tweet", {
          email: "user1@gmail.com",
          socketId: socket.id,
          content: "hello world",
          media: "image here"
        });

        socket.on("tweet", data => {
          console.log("client:", data);
        });
      });
    </script>
    <p>Socket testing</p>
  </body>
</html>
